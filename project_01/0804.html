<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-01</title>
    <!-- Bootstrap CDN (css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CDN (js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./0804.css" />
  </head>
  <body>
    <header>
      <h1>HOME</h1>
    </header>
    <main id="main">
      <section>
        <div class="carousel">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img src="./img/커피프린스.jpg" class="d-block w-100" alt="커피프린스">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="./img/쾌걸춘향.jpg" class="d-block w-100" alt="쾌걸춘향">
            </div>
            <div class="carousel-item">
              <img src="./img/김삼순.png" class="d-block w-100" alt="김삼순">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        </div>
      </div>
      </section>
      <aside>
        <div>
          <div class="youtube">
            <h5>Music</h5>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/i40AEjCC2jQ?autoplay=1&mute=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
          <div class="page">
            <h5>Page</h5>
            <a href="https://watcha.com/">Watcha</a>
            <a href="https://www.netflix.com/kr/">Netflix</a>
          </div>
        </div>
        <div class="container">
            <h5>Reminder</h5>
            <input id="inputField" type="text" >
            <button id="addToDo"> + </button>  
            <div class="to-dos" id="toDoList"> 
        </div>  
        </div>
      </aside>
      <footer></footer>
    </main>
    <script src="./0804.js"></script>
  </body>
</html>
